<div class="ui green inverted stacked center aligned segment">
    <p class="ui small header inverted">User information</p>
</div>
<div class="ui link grid" *ngIf="!error && user">
    <div class="six wide column">
        <div class="ui fluid card">
            <div class="image">
                <img src="{{ user.picture }}">
            </div>
        </div>
    </div>
    <div class="ten wide column">
        <div class="ui fluid card">
            <div class="content">
                <div class="header">{{ user.fullName }} (@{{ user.username }})</div>
                <div class="meta">
                    <a href="{{ user.website }}" target="__blank">{{ user.website }}</a>
                </div>
                <div class="description">{{ user.bio }}</div>
            </div>
            <div class="extra content">
                <span class="right floated">
                    <i class="image icon"></i> {{ user.media }}
                </span>
                <span>
                    <i class="user icon"></i> {{ user.followers }} Followers / {{ user.following }} Following
                </span>
            </div>
        </div>
        <button class="fluid medium ui marino button" *ngIf="!isScheduledLoading && !scheduled" (click)="watch()">Start watching!</button>
        <button class="fluid medium ui button" *ngIf="!isScheduledLoading && scheduled" (click)="cancelWatch()">Stop watching</button>
        <button class="fluid medium ui marino loading button" *ngIf="isScheduledLoading">Loading...</button>
    </div>
</div>
